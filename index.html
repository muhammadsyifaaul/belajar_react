<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      // function Header() {
        // function Header(props) {
          function Header({name}) {
        // return <h1>Belajar React Js bareng {props.name}</h1>;
        return <h1>Belajar React Js bareng {name? name :'bujang'}</h1>; // jika namanya true
        //maka nama akan diisi nam,jika tidak akan berisi wpu
      }
      // kurung kurawal dipakai jika ingin mengunakan js
      // misal seperti dibawah ini {students.map}
      function HomePage() {
        const students = [
          'samsul','arif','jamal'
        ];
        const [likes,setLikes] = React.useState(0);
        function handleClick() {
          setLikes(likes + 1);
        }
        return (
          <>
            <Header name="samsul" />
            <ul>
              {students.map((student) => 
                <li key={student}>{student}</li>) 
              } 
              </ul>
              <button onClick={handleClick}>Like ({likes})</button>
          </>
        );
      }
      root.render(<HomePage />);
      // root.render(<Header />);
    </script>
  </body>
</html>
